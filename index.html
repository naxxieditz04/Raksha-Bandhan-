<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rakshabandhan | Celebrating Sibling Bonds</title>
    <meta name="description" content="Send beautiful Rakshabandhan wishes to your loved ones">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e83e8c;
            --secondary-color: #6f42c1;
            --accent-color: #ffc107;
            --text-color: #333;
            --light-bg: #f9f5ff;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 200, 239, 0.1) 0%, rgba(255, 255, 255, 1) 90%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 2.5rem;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            text-align: center;
            color: #666;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        
        /* Custom Alert Dialog Styles */
        .custom-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .alert-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .alert-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        
        .withdraw-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(232, 62, 140, 0.3);
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .withdraw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(232, 62, 140, 0.4);
        }
        
        /* (Rest of your existing CSS remains the same) */
        
    </style>
    <!-- (Rest of your head content remains the same) -->
</head>
<body>
    <!-- (All your existing HTML remains the same until the script section) -->

    <!-- Custom Alert Dialog -->
    <div class="custom-alert" id="custom-alert">
        <div class="alert-content">
            <div class="alert-title">Congratulations! ðŸŽ‰</div>
            <div class="alert-message" id="alert-message">You won Rs.100!</div>
            <button class="withdraw-btn" onclick="withdrawAmount()">
                <i class="fas fa-rupee-sign"></i> Withdraw Now
            </button>
        </div>
    </div>

    <script>
        // (Your existing JavaScript code remains the same until the spinWheel function)

        // Spin the wheel function - the segment that lands at bottom (6 o'clock) wins
        function spinWheel() {
            if (spinsAvailable <= 0) return;
            
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const result = document.getElementById('result');
            
            // Disable button during spin
            spinBtn.disabled = true;
            result.textContent = '';
            
            // Random rotation (5 full rotations + random prize angle)
            const sectionAngle = 360 / wheelPrizes.length;
            const prizeIndex = Math.floor(Math.random() * wheelPrizes.length);
            const prizeWon = wheelPrizes[prizeIndex].text;
            
            // Calculate rotation so the selected segment lands at bottom (180 degrees)
            const segmentCenterAngle = sectionAngle * prizeIndex + sectionAngle/2;
            const rotation = 1800 + (180 - segmentCenterAngle);
            
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            // Show result after spin completes
            setTimeout(() => {
                // Deduct one spin
                spinsAvailable--;
                localStorage.setItem('rakhiSpinsAvailable', spinsAvailable);
                document.getElementById('spin-count').textContent = `Spins available: ${spinsAvailable}`;
                
                result.textContent = `Congratulations! You won ${prizeWon}!`;
                spinBtn.disabled = spinsAvailable <= 0;
                
                // Show custom alert with prize amount
                showWinAlert(prizeWon);
                
                // Confetti effect
                if (typeof confetti === 'function') {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#e83e8c', '#6f42c1', '#ffc107']
                    });
                }
            }, 4000);
        }

        // Show custom alert with prize amount
        function showWinAlert(prize) {
            const alert = document.getElementById('custom-alert');
            const message = document.getElementById('alert-message');
            
            message.textContent = `You won ${prize}!`;
            alert.style.display = 'flex';
        }

        // Close alert and handle withdrawal
        function withdrawAmount() {
            const alert = document.getElementById('custom-alert');
            alert.style.display = 'none';
            
            // Here you would typically connect to a payment processing API
            alert('Withdrawal request received! We will process your payment shortly.');
        }

        // (Rest of your existing JavaScript remains the same)
    </script>
    <!-- (Rest of your body content remains the same) -->
</body>
    </html>
