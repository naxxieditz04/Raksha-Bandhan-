<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Your Rakhi Gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e83e8c;
            --secondary-color: #6f42c1;
            --text-color: #333;
            --light-bg: #f9f5ff;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 2.5rem;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .prize-display {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(232, 62, 140, 0.1);
            border-radius: 12px;
        }
        
        .prize-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(232, 62, 140, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(232, 62, 140, 0.3);
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 62, 140, 0.4);
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .payment-method {
            width: 60px;
            height: 40px;
            object-fit: contain;
            filter: grayscale(30%);
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .prize-amount {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Withdraw Your Prize</h1>
        
        <div class="prize-display">
            <div>Your Winning Amount:</div>
            <div class="prize-amount" id="prize-amount">Rs.100</div>
            <div>Enter your details to claim</div>
        </div>
        
        <form id="withdrawal-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email (optional)">
            </div>
            
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" required>
                    <option value="">Select payment method</option>
                    <option value="upi">UPI (Google Pay, PhonePe, etc.)</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="paytm">Paytm Wallet</option>
                </select>
            </div>
            
            <div class="form-group" id="upi-details" style="display: none;">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" placeholder="Enter your UPI ID">
            </div>
            
            <div class="form-group" id="bank-details" style="display: none;">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" placeholder="Enter account number">
                
                <label for="ifsc" style="margin-top: 1rem;">IFSC Code</label>
                <input type="text" id="ifsc" placeholder="Enter IFSC code">
            </div>
            
            <div class="form-group" id="paytm-details" style="display: none;">
                <label for="paytm-number">Paytm Number</label>
                <input type="tel" id="paytm-number" placeholder="Enter your Paytm number">
            </div>
            
            <div class="payment-methods">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/200px-Google_%22G%22_Logo.svg.png" class="payment-method" alt="Google Pay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/PhonePe_Logo.svg/2560px-PhonePe_Logo.svg.png" class="payment-method" alt="PhonePe">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Paytm_Logo_%28standalone%29.svg/2560px-Paytm_Logo_%28standalone%29.svg.png" class="payment-method" alt="Paytm">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class=""></i> Claim My Prize
            </button>
        </form>
    </div>
    
    <script>
        // Get prize amount from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const prize = urlParams.get('prize') || 'Rs.100';
        document.getElementById('prize-amount').textContent = prize;
        
        // Show/hide payment method details based on selection
        const paymentMethod = document.getElementById('payment-method');
        paymentMethod.addEventListener('change', function() {
            document.getElementById('upi-details').style.display = 'none';
            document.getElementById('bank-details').style.display = 'none';
            document.getElementById('paytm-details').style.display = 'none';
            
            if (this.value === 'upi') {
                document.getElementById('upi-details').style.display = 'block';
            } else if (this.value === 'bank') {
                document.getElementById('bank-details').style.display = 'block';
            } else if (this.value === 'paytm') {
                document.getElementById('paytm-details').style.display = 'block';
            }
        });
        
        // Form submission
        document.getElementById('withdrawal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would normally send the data to your server
            alert(`Withdrawal request for ${prize} submitted successfully!\nWe will process your payment within 24-48 hours.`);
            
            // Reset form
            this.reset();
            document.getElementById('upi-details').style.display = 'none';
            document.getElementById('bank-details').style.display = 'none';
            document.getElementById('paytm-details').style.display = 'none';
        });
    </script>
</body>
</html>
